            <ul class="nav flex-column">

                <li class="nav-item">
                    <a href="#" class="nav-link text-white fw-bold" onclick="toggleSubMenu(event)">

        <main class="container-fluid p-4">
            <h2 class="text-center mb-4">GalerÃ­a de Fotos</h2>
            <div class="row row-cols-1 row-cols-md-3 g-4 imagenes-inicio" id="galeria-container"></div>
        </main>
    </div>

    <script>
        let fotos = [
            { id: 18, src: "imagenes/foto1.jpg", alt: "Foto 1" },
            { id: 19, src: "imagenes/foto2.jpg", alt: "Foto 2" },
            { id: 20, src: "imagenes/foto3.jpg", alt: "Foto 3" },
            { id: 21, src: "imagenes/foto4.jpg", alt: "Foto 4" },
            { id: 22, src: "imagenes/foto5.jpg", alt: "Foto 5" },
            { id: 23, src: "imagenes/foto6.jpg", alt: "Foto 6" }
        ];

        function mostrarGaleria() {
            let contenedor = document.getElementById("galeria-container");
            contenedor.innerHTML = fotos.map(foto => {
                return `
                <div class="col">
                    <div class="card h-100">
                        <img src="${foto.src}" class="card-img-top" alt="${foto.alt}">
                    </div>
                </div>
                `;
            }).join('');
        }

        function toggleSubMenu(event) {
            event.preventDefault();
            const submenu = event.target.nextElementSibling;
            submenu.classList.toggle("d-none");
        }

        window.onload = mostrarGaleria;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
